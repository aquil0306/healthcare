version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare_referral_app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=healthcare_referral
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - healthcare_referral
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: healthcare_referral_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - healthcare_referral
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: healthcare_referral_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: healthcare_referral
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: healthcare
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - healthcare_referral

  redis:
    image: redis:alpine
    container_name: healthcare_referral_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - healthcare_referral

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare_referral_queue
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=healthcare_referral
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./:/var/www
    networks:
      - healthcare_referral
    depends_on:
      - db
      - redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare_referral_scheduler
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=healthcare_referral
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./:/var/www
    networks:
      - healthcare_referral
    depends_on:
      - db
      - redis

networks:
  healthcare_referral:
    driver: bridge

volumes:
  dbdata:
    driver: local
